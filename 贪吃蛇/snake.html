<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<link rel="stylesheet" type="text/css" href="snake.css">
</head>
<body>

	<div class = "startGame">
		<div class = "startPng">开始游戏</div>
	</div>
	<div class = "wrapper">
		<div class = "left-side">
			<!-- <div class = "start-pause"></div> -->
			<img src="start.png" alt = ""     class = "start-pause">
		</div>
		<div class = "main">
			<div class = "upper-part">
				<div class = "score-show">分数:</div>
				<span class = "score-count"> </span>
			</div>
			<div class = "lower-part">
				<div class = "content"></div>
			</div>
		</div>
	</div>
	<div class = "lostGame">
		<div class = "lostPng">
			最后得分：
			<span class = "final-score">12</span>
			<div class = "cancel"></div>
		</div>
	</div>
<script type="text/javascript" src = "snake.js" defer="defer"></script>
</body>
</html>
