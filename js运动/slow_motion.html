<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		.cube{
			width:100px;
			height:100px;
			position:absolute;
			top:0px;
			left:0px;
			background-color: orange;
		}
		button{
			width:100px;
		    height:50px;
		    position:absolute;
			top:200px;
			left:0px;
		}
		.level{
			position:absolute;
			top:0px;
			left:500px;
			height:100px;
			width:0px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class = "cube"></div>
	<button class = "button1">run</button>
	<div class = "level"></div>
	<script type="text/javascript">
		var cube = document.getElementsByClassName('cube')[0];
		var button = document.getElementsByClassName('button1')[0];
		var speed = null;
		var timer = null;
		button.onclick = function(){
           startMove(cube,500);
  
		}

		function startMove(demo,destin){
            clearInterval(timer);
            setInterval(function(){
            	speed = (destin - demo.offsetLeft ) / 5;
                speed = speed > 0 ? Math.ceil(speed):Math.floor(speed);
                 if(demo.offsetLeft == destin){
                 	clearInterval(timer);
                 }else{
                 	demo.style.left = demo.offsetLeft + speed + "px"; 
                 }
            	
            },30)

		}


	</script>
</body>
</html>
