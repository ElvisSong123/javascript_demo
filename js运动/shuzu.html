function test(arra,target){
	for(var i = 0 ; i < arra.length ; i ++){
		for(var j = 0 ; j < target.length ; j ++){
			if(arra[i + j] != target[j]){
				break;
			}
			if(j == target.length - 1){
				return i;
			}
		}
	}
	return -1;
}
