<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速运动</title>
	<style type="text/css">
		.target{
			position:absolute;
			top:0px;
			left:400px;
			width:100px;
			height:100px;
			background-color: orange;
		}
		button{
			position: absolute;
			top: 200px;
			left:0px;
			width:100px;
			height:50px;
		}
	</style>
</head>
<body>
	<div class = "target"></div>
	<button class = "Obutton">run</button>
	<script type="text/javascript">
		var div = document.getElementsByClassName('target')[0];
		var button = document.getElementsByClassName('Obutton')[0];
		var speed = null;
		var timer = null;
		button.onclick = function(){
			
			startMove(div,200);
		}

		function startMove(dom,destin){
			clearInterval(timer);
            timer = setInterval(function(){
                 speed = (dom.offsetLeft　- destin) > 0 ? -11 : 11;
                if(Math.abs(dom.offsetLeft - destin) < Math.abs(speed)){
                	dom.offsetLeft = destin;
                	speed = 0;
                	clearInterval(timer);
                }
              else{
                	  dom.style.left = dom.offsetLeft　+ speed + "px";
                }

               
            	} ,30)
           




		}
	</script>
</body>
</html>
